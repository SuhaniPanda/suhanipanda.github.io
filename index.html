        function downloadCV() {
            const link = document.createElement('a');

            link.download = 'Resume.pdf';
            document.body.appendChild(link);

        const descriptorElement = document.getElementById('descriptor');
        const descriptors = ["an AI/ML Enthusiast", "a Web Developer", "a Tech Explorer", "a Problem Solver", "a Creative Thinker", "a Future Innovator"];
        let currentIndex = 0, currentText = "", isDeleting = false, typingSpeed = 75;

        function updateDescriptor() {
            let fullText = descriptors[currentIndex];
            currentText = isDeleting ? fullText.substring(0, currentText.length - 1) : fullText.substring(0, currentText.length + 1);
            descriptorElement.textContent = currentText;
            if (!isDeleting && currentText === fullText) setTimeout(() => isDeleting = true, 1000);
            else if (isDeleting && currentText === "") { isDeleting = false; currentIndex = (currentIndex + 1) % descriptors.length; }
            setTimeout(updateDescriptor, isDeleting ? typingSpeed / 2 : typingSpeed);
        }
